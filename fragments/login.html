<style>
    #login_box, #signup_box {
        margin: auto;
        padding: 0;
    }

    #login_box .card-block,
    #signup_box .card-block {
        padding: 16px;
    }

    .card-header > h4 {
        margin-bottom: 0;
    }

</style>

<div id="login_box"class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="card" >
        <div>
            <div class="card-header d-flex flex-nowrap align-items-center">
                <h4 style="flex: 1;">Sign In</h4>
                <a href="#" style="font-size: 80%;">Forgot password?</a></span>
            </div>
        </div>

        <div class="card-block" >

            <div style="display:none" id="login_alert" class="alert alert-danger col-sm-12"></div>

            <form id="login_form" class="form-horizontal" role="form">

                <div style="margin-bottom: 16px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="login_username"
                           type="text" class="form-control"
                           name="username" value="" placeholder="username or email" required>
                </div>

                <div style="margin-bottom: 16px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="login_password"
                           type="password" class="form-control"
                           name="password" placeholder="password" required>
                </div>



                <div class="input-group">
                    <div class="checkbox">
                        <label style="margin-bottom: 0;">
                            <input id="login_remember" type="checkbox" name="remember" value="1"> Remember me
                        </label>
                    </div>
                </div>


                <div style="margin-top:16px" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls text-center">
                        <button id="btn_login" class="btn btn-success">Login</button>
                        <h5 style="margin: 8px 0;">OR</h5>
                        <button id="btn_fblogin" class="btn btn-primary">Login with Facebook</button>

                    </div>
                </div>


                <div class="form-group" style="margin: 16px 0 0; border-top: 1px solid#888; padding-top: 12px;">
                    <div class="col-md-12 control text-center">
                        <div style="font-size:85%" >
                            <h6 style="margin-bottom: 0;">Don't have an account?</h6>
                            <a href="#" onClick="$('#login_box').hide(); $('#signup_box').show()">
                                Sign Up Here!
                            </a>
                        </div>
                    </div>
                </div>
            </form>



        </div>
    </div>
</div>
<div id="signup_box" style="display:none;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="card">
        <div>
            <div class="card-header d-flex flex-nowrap align-items-center">
                <h4 style="flex: 1;">Sign Up</h4>
                <a id="signin_link" href="#" onclick="$('#signup_box').hide(); $('#login_box').show()">Sign In</a>
            </div>
        </div>
        <div class="card-block" >
            <form id="signup_form" class="form-horizontal" role="form">

                <div id="signup_alert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>



                <div style="margin-bottom: 16px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="signup_username" type="text" class="form-control"
                           name="username" value="" placeholder="username or email" required>
                </div>

                <div style="margin-bottom: 16px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="signup_password" type="password"
                           class="form-control" name="password"
                           oninput="form.confirm_password.pattern = self.YMRS.util.escapeRegExp(this.value)"
                           placeholder="password" required>
                </div>

                <div style="margin-bottom: 16px" class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="confirm_password" type="password"
                           class="form-control" name="confirm_password"
                           placeholder="password" pattern="" required>
                </div>

                <div style="margin: 0;" class="form-group">
                    <!-- Button -->

                    <div class="col-sm-12 controls text-center">
                        <button id="btn_signup" class="btn btn-success">Sign up</button>
                        <h5 style="margin: 8px 0;">OR</h5>
                        <button id="btn_fbsignup" class="btn btn-primary">Sign up with Facebook</button>

                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<script>
    self.YMRS.util = self.YMRS.util || {};

    // Neat idea for validating fields that should be identical (i.e., confirmation fields)
    // Borrowed from https://stackoverflow.com/a/26439639
    self.YMRS.util.escapeRegExp = function (str) {
        return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
    };
</script>
